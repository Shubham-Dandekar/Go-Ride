<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Go Ride | Book New Rides</title>
        <link
        rel="shortcut icon"
        href="./Media/favicon.png"
        type="image/x-icon"
    />
        <!------------------------------ Style CSS ------------------------------>
        <link rel="stylesheet" href="./CSS/index.css" />
        <link rel="stylesheet" href="./CSS/addvehicle.css" />
        <link rel="stylesheet" href="./CSS/navbar.css" />
        <link rel="stylesheet" href="./CSS/signin.css" />
        <!------------------------------ Icons ------------------------------>
        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css"
        />
    </head>
    <body>
        <!--------------------------Navbar Section Starts-------------------------->
        <nav class="navbar">
            <ul class="logo-container">
                <li class="logo"><a href="./home.html">Go Ride</a></li>
            </ul>
            <ul class="menu">
                <li class="close-menu" onclick="closeMenu()">
                    <i class="fa-duotone fa-circle-xmark"></i>
                </li>
                <li class="menu-list">
                    <a
                        href="./home.html"
                        class="menu-item"
                        onclick="closeMenu()"
                        ><i class="fa-duotone fa-house"></i>Home</a
                    >
                </li>
                <li class="menu-list">
                    <a
                        href="./rides.html"
                        class="menu-item"
                        id="active"
                        onclick="closeMenu()"
                        ><i class="fa-duotone fa-car fa-fade"></i>Rides</a
                    >
                </li>
                <li class="menu-list" id="profile">
                    <a
                        href="./SignIn.html"
                        class="menu-item"
                        onclick="closeMenu()"
                        ><i class="fa-duotone fa-user"></i>Sign In</a
                    >
                    <ul id="login">
                        <li onclick="profile()">
                            <a href="./profile.html">Profile</a>
                        </li>
                        <li onclick="vehicle()" id="vehicle" hidden>
                            <a href="./vehicle.html">Vehicles</a>
                        </li>
                        <li onclick="logout()"><a href="#">Log out</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="menu-button">
                <li class="open-menu" onclick="openMenu()">
                    <i class="fa-duotone fa-bars"></i>
                </li>
            </ul>
        </nav>
        <!--------------------------Navbar Section Ends-------------------------->
        <!--------------------------Book New Section Starts-------------------------->
        <form>
            <h3>Add New Vehicle</h3>
            <label for="registrationNo">Registration No</label>
            <input
                type="text"
                name="registrationNo"
                id="registrationNo"
                placeholder="Enter your registration no"
                required
            />
            <label for="vehicleType">Vehicle Type</label>
            <input
                type="text"
                name="vehicleType"
                id="vehicleType"
                placeholder="Enter your vehicle type"
                required
            />
            <label for="seats">Seats</label>
            <input
                type="number"
                name="seats"
                id="seats"
                placeholder="Enter seats in vehicle"
                required
            />
            <label for="perKmRate">Per Km Rate</label>
            <input
                type="number"
                name="perKmRate"
                id="perKmRate"
                placeholder="Enter no of per Km rate"
                required
            />
            <button type="submit" id="button">Add Vehicle</button>
        </form>
        <!--------------------------Book New Section Ends-------------------------->
    </body>
</html>
<script src="./Script/navbar.js"></script>
<script src="./Script/addvehicle.js"></script>
