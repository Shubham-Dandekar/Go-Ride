<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Go Ride | Reset Password</title>
        <!------------------------------ Style CSS ------------------------------>
        <link rel="stylesheet" href="./CSS/index.css" />
        <link rel="stylesheet" href="./CSS/signin.css" />
        <link rel="stylesheet" href="./CSS/navbar.css" />
        <!------------------------------ Icons ------------------------------>
        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css"
        />
    </head>
    <body>
        <!--------------------------Navbar Section Starts-------------------------->
        <nav class="navbar">
            <ul class="logo-container">
                <li class="logo"><a href="./home.html">Go Ride</a></li>
            </ul>
            <ul class="menu">
                <li class="close-menu" onclick="closeMenu()">
                    <i class="fa-duotone fa-circle-xmark"></i>
                </li>
                <li class="menu-list">
                    <a
                        href="./home.html"
                        class="menu-item"
                        onclick="closeMenu()"
                        ><i class="fa-duotone fa-house"></i>Home</a
                    >
                </li>
                <li class="menu-list">
                    <a
                        href="./rides.html"
                        class="menu-item"
                        onclick="closeMenu()"
                        ><i class="fa-duotone fa-car fa-fade"></i>Rides</a
                    >
                </li>
                <li class="menu-list" id="profile">
                    <a
                        href="./SignUp.html"
                        class="menu-item"
                        onclick="closeMenu()"
                        ><i class="fa-duotone fa-user"></i>Sign In</a
                    >
                    <ul id="login">
                        <li onclick="profile()">
                            <a href="./profile.html">Profile</a>
                        </li>
                        <li onclick="vehicle()" id="vehicle" hidden>
                            <a href="./vehicle.html">Vehicles</a>
                        </li>
                        <li onclick="logout()"><a href="#">Log out</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="menu-button">
                <li class="open-menu" onclick="openMenu()">
                    <i class="fa-duotone fa-bars"></i>
                </li>
            </ul>
        </nav>
        <!--------------------------Navbar Section Ends-------------------------->

        <!--------------------------Reset Password Form Section Starts-------------------------->
        <form>
            <h3>Reset Your Password</h3>
            <label for="email">Email</label>
            <input
                type="text"
                name="email"
                id="email"
                placeholder="Enter your email"
                required
            />
            <div id="role" style="margin-top: 1.5rem">
                <label for="user">Role</label>
                <select name="user" id="user">
                    <option value="ADMIN">ADMIN</option>
                    <option value="CUSTOMER">CUSTOMER</option>
                    <option value="DRIVER">DRIVER</option>
                </select>
            </div>
            <button type="submit" id="button">Reset Password</button>
            <p>
                <span>Note:</span> After successfully changing your password,
                check your email for new password.
            </p>
            <p id="account">
                Don't have an account? <a href="./SignUp.html">Sign Up</a>
            </p>
        </form>
        <!--------------------------Reset Password Form Section Ends-------------------------->
    </body>
</html>
<script src="./Script/navbar.js"></script>
<script src="./Script/resetpassword.js"></script>
